    <script type="text/javascript">
        var map = null;
        var beaches = [
            ['Bondi Beach', 40.7984, -73.96030, 4],
            ['Coogee Beach', 41.7984, -73.96030, 5],
            ['Cronulla Beach', 42.7984, -76.96030, 3],
            ['Manly Beach', 36.136349, -116.162388, 2],
            ['Maroubra Beach', 36.136349, -115.162388, 1]
        ];


        var prev_infowindow =false;
        function initMap(){
            var lat = "37.099998";
            var lng = " -89.900002";

            var myLatlng = new google.maps.LatLng(lat,lng);
            var myOptions = {
                zoom: 4,
                center: myLatlng,
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                scaleControl : false,
                mapTypeControl : false,
                zoomControlOptions: {
                    style: google.maps.ZoomControlStyle.BIG,
                    position: google.maps.ControlPosition.LEFT_TOP
                }
            }

            map = new google.maps.Map(document.getElementById("list_map"), myOptions);
            setMarkers(map, beaches);


        }
        function setMarkers(map, locations) {
            var image = {
                url: 'resources/images/beachflag.png',
                size: new google.maps.Size(20, 32),
                origin: new google.maps.Point(0,0),
                anchor: new google.maps.Point(0, 32)

            };
            var shape = {
                coords: [1, 1, 1, 20, 18, 20, 18 , 1],
                type: 'poly'

            };
            for (var i = 1; i < locations.length; i++) {
                var beach = locations[i];
                var myLatLng = new google.maps.LatLng(beach[1], beach[2]);

                var marker = new google.maps.Marker({
                    position: myLatLng,
                    map: map,
                    icon:'https://raw.githubusercontent.com/Concept211/Google-Maps-Markers/master/resources/images/marker_red'+(i)+'.png',
                    shape: shape,
                    title: "香港",
                });
                //Attach click event to the marker.
                showinfomessage(marker, i);
            }
        }

        function showinfomessage(marker,number)
        {

            var html = $("#d" + number).html();
            var infowindow = new google.maps.InfoWindow({
                content:html
            });

            google.maps.event.addListener(marker, 'click', function(event) {
                if(prev_infowindow){
                    prev_infowindow.close();
                }
                prev_infowindow = infowindow;
                infowindow.open(map,marker);
            });

        }

    </script>
